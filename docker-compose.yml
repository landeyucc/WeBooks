version: '3.8'

services:
  # PostgreSQL 数据库服务
  database:
    image: postgres:15-alpine
    container_name: webooks_db
    environment:
      POSTGRES_DB: webooks
      POSTGRES_USER: webooks_user
      POSTGRES_PASSWORD: webooks_password
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data/pgdata
      - ./init-scripts:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - webooks_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U webooks_user -d webooks"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Webooks 应用服务
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: webooks_app
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://webooks_user:webooks_password@database:5432/webooks
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET:-your-nextauth-secret-change-in-production}
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:3000}
      - PORT=3000
    ports:
      - "3000:3000"
    depends_on:
      database:
        condition: service_healthy
    networks:
      - webooks_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs

  # Redis 缓存服务（可选）
  redis:
    image: redis:7-alpine
    container_name: webooks_redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - webooks_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Nginx 反向代理（可选）
  nginx:
    image: nginx:alpine
    container_name: webooks_nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./logs/nginx:/var/log/nginx
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - app
    networks:
      - webooks_network
    restart: unless-stopped
    profiles:
      - production

networks:
  webooks_network:
    driver: bridge
    name: webooks_network

volumes:
  postgres_data:
    driver: local
    name: webooks_postgres_data
  redis_data:
    driver: local
    name: webooks_redis_data
